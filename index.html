<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">  
            <h1> Rock Paper Scissors</h1>
            <P id="winner">Winner!</P>
            <h2>Match Score</h2>
            <div class="players-scores">
                <div class="sub-player-scores">
                    <p>Player:</p>
                    <p id="p-score">0</p>
                </div>
                <div class="sub-player-scores">
                    <p>Computer:</p>
                    <p id="c-score">0</p>
                </div>
            </div> <!--player-scores-->
            <div class="players-choices-display">
                <div id="player-choice"></div>
                <div id="computer-choice"></div>
            </div>
            <!--user-choices-->
            <div class="players-options">
                <button id="rock">🪨 Rock</button>
                <button id="paper">📃 Paper</button>
                <button id="scissor">✂️ Scissor</button>
            </div>
        </div>
    </body>
</html>
